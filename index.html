<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column; /* Allow stacking of elements */
        }
        .menu-container {
            width: 90%;
            max-width: 800px;
            background: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
           
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            height: 100vh;
           
        }
        .menu-header {
            text-align: center;
            margin-bottom: 30px;
            flex-shrink: 0;
        }
        .menu-header h1 {
            font-size: 2.5rem;
            color: #333;
            margin: 0; /* Remove any margin to ensure it doesn't collapse */
        }
        .search-bar {
            text-align: center;
            margin-bottom: 20px;
            flex-shrink: 0;
        }
        .search-bar input {
            padding: 10px;
            width: 100%; /* Take full width of the container */
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 10px;
            box-sizing: border-box; /* Include padding and border in width calculation */
        }
        .menu-category {
            margin-bottom: 20px;
            background-color: lightgrey;
            padding: 10px;
        }
        .menu-category h2 {
            font-size: 2rem;
            color: #ff5722;
            text-transform: uppercase;
            margin-bottom: 10px;
            animation: fadeIn 1s ease-in-out;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            transition: all 0.3s ease;
        }
        .menu-item:hover {
            background-color: #ffebcd;
            transform: scale(1.05);
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .item-name {
            font-size: 1.5rem; /* Increase font size */
            font-weight: bold; /* Make text bolder */
            font-family: 'Georgia', serif; /* Set a stylish font */
            color: #333; /* Ensure good contrast */
            flex: 1;
        }
        .item-price {
            font-size: 1.1rem;
            color: #4caf50;
            font-weight: bold;
        }
        .item-image {
            width: 70px; /* Increase width */
            height: 70px; /* Increase height */
            border-radius: 10px; /* Slightly rounder corners */
            object-fit: cover;
            margin-right: 15px; /* Add more spacing */
        }
        .price-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .btn {
            padding: 10px 20px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }
        .btn:hover {
            background-color: #ff8a65;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 10px; /* Ensure some padding for mobile screens */
            }
            .menu-header h1 {
                font-size: 1.8rem;
            }
            .menu-category h2 {
                font-size: 1.5rem;
            }
            .search-bar input {
                width: 100%; /* Ensure it takes full width on smaller screens */
            }
            .menu-item {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px 10px;
            }
            .item-name {
                font-size: 1rem;
            }
            .item-price {
                font-size: 1rem;
                margin-top: 5px;
            }
            .btn {
                width: 100%;
                font-size: 1.2rem;
            }
        }

        /* Additional responsive adjustments */
        @media (max-width: 768px) {
            .menu-container {
                padding: 15px;
            }
            .menu-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .item-image {
                width: 40px;
                height: 40px;
                margin-bottom: 10px;
            }
            .item-name, .item-price {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .menu-header h1 {
                font-size: 1.5rem;
            }
            .menu-category h2 {
                font-size: 1.2rem;
            }
            .btn {
                font-size: 1rem;
                padding: 8px 15px;
            }
            .search-bar input {
                font-size: 0.9rem;
                padding: 8px;
            }
        }

        @media (max-width: 360px) {
            .menu-container {
                width: 100%;
                padding: 10px;
            }
            .menu-item {
                padding: 10px;
            }
            .item-name, .item-price {
                font-size: 0.9rem;
            }
        }

        #typeFilter {
            appearance: none;
            background-color: #ff5722;
            color: white;
            font-weight: bold;
            padding: 10px;
            margin-top: 20px;
            border: 2px solid #ff8a65;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #typeFilter:hover {
            background-color: #ff8a65;
            border-color: #ff5722;
            transform: scale(1.05);
        }
        #typeFilter:focus {
            outline: none;
            box-shadow: 0 0 10px #ff5722;
        }
        .menu-categories {
            flex-grow: 1;
            overflow: scroll;
            margin-top: 20px;
            max-height: calc(100vh - 250px); /* Adjust height to fit within the viewport */
        }
    </style>
    <script src="./js/data.js"></script>
</head>
<body>
    <div class="menu-container">
        <!-- Order Now Button at the Top -->
        <button class="btn" onclick="window.location.href='order.html'">Order Now</button>

        <div class="menu-header">
            <h1>Restaurant Menu</h1>
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" oninput="filterItems()" placeholder="Search for an item...">
            <select id="typeFilter" onchange="filterItems()">
                <option value="All">All</option>
                <option value="Veg">Veg</option>
                <option value="Non-Veg">Non-Veg</option>
            </select>
        </div>

        <!-- Scrollable Menu Categories -->
        <div class="menu-categories">
        </div>

    </div>

    <script>
     

        // Function to dynamically generate categories and render items
        function renderCategoriesAndItems() {
            const menuCategoriesContainer = document.querySelector(".menu-categories");
            const typeFilter = document.getElementById("typeFilter");

            // Get unique categories and types
            const categories = [...new Set(menuItems.map(item => item.category))];
            const types = [...new Set(menuItems.map(item => item.type))];

            // Populate type filter dropdown
            typeFilter.innerHTML = `<option value="All">All</option>`;
            types.forEach(type => {
                typeFilter.innerHTML += `<option value="${type}">${type}</option>`;
            });

            // Render categories dynamically
            menuCategoriesContainer.innerHTML = '';
            categories.forEach(category => {
                const categoryHTML = `
                    <div class="menu-category" id="${category.replace(/\s+/g, '')}Category">
                        <h2>${category}</h2>
                        <div class="category-items"></div>
                    </div>
                `;
                menuCategoriesContainer.innerHTML += categoryHTML;
            });

            // Render items
            renderItems();
        }

        // Function to render items
        function renderItems() {
            const typeFilterValue = document.getElementById("typeFilter").value;
            const searchQuery = document.getElementById("searchInput").value.toLowerCase();

            // Filter items based on search and type
            const filteredItems = menuItems.filter(item => {
                const matchesSearch = item.name.toLowerCase().includes(searchQuery);
                const matchesType = typeFilterValue === "All" || item.type === typeFilterValue;
                return matchesSearch && matchesType;
            });

            // Clear and populate items in each category
            const categories = [...new Set(menuItems.map(item => item.category))];
            categories.forEach(category => {
                const categoryContainer = document.getElementById(`${category.replace(/\s+/g, '')}Category`);
                const categoryItemsContainer = categoryContainer.querySelector(".category-items");
                categoryItemsContainer.innerHTML = '';

                const categoryItems = filteredItems.filter(item => item.category === category);

                if (categoryItems.length > 0) {
                    categoryContainer.style.display = "block"; // Show category if it has matching items
                    categoryItems.forEach(item => {
                        const vegSymbol = item.type === "Veg" ? "ðŸŸ©" : "ðŸŸ¥"; // Green for Veg, Red for Non-Veg
                        const priceHTML = item.half_price
                            ? `<div class="item-price">Full: â‚¹${item.full_price} | Half: â‚¹${item.half_price}</div>`
                            : `<div class="item-price">â‚¹${item.full_price}</div>`;
                        const itemHTML = `
                            <div class="menu-item">
                                <img src="${item.image || 'https://via.placeholder.com/70'}" alt="${item.name}" class="item-image">
                                <div class="item-name">${vegSymbol} ${item.name}</div>
                                ${priceHTML}
                            </div>
                        `;
                        categoryItemsContainer.innerHTML += itemHTML;
                    });
                } else {
                    categoryContainer.style.display = "none"; // Hide category if no matching items
                }
            });
        }

        // Event listeners for filtering
        document.getElementById("searchInput").addEventListener("input", renderItems);
        document.getElementById("typeFilter").addEventListener("change", renderItems);

        // Initial rendering of categories and items
        renderCategoriesAndItems();
    </script>
</body>
</html>
